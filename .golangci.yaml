version: "2"
run:
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - wsl_v5
  settings:
    revive:
      rules:
        - name: comment-spacings
        - name: import-shadowing
formatters:
  enable:
    - gofmt
    - goimports
