{{- define "get-cache" -}}
- name: get-cache
  taskRef:
    kind: Task
    name: get-cache
  runAfter:
    - fetch-repository
  params:
    - name: CACHE_NAME
      value: $(params.CODEBASE_NAME)
  workspaces:
    - name: cache
      workspace: shared-workspace
      subPath: cache
{{- end -}}

{{- define "save-cache" -}}
- name: save-cache
  taskRef:
    kind: Task
    name: save-cache
  runAfter:
    - build
  params:
    - name: CACHE_NAME
      value: $(params.CODEBASE_NAME)
  workspaces:
    - name: cache
      workspace: shared-workspace
      subPath: cache
{{- end -}}

{{- define "helm-docs" -}}
- name: helm-docs
  taskRef:
    kind: Task
    name: helm-docs
  params:
    - name: CHART_DIR
      value: "deploy-templates"
  runAfter:
    - fetch-repository
  workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
{{- end -}}

{{- define "sonar-cleanup" -}}
- name: sonar-cleanup
  taskRef:
    kind: Task
    name: sonar-cleanup
  runAfter:
    - init-values
  params:
    - name: patchsetNumber
      value: $(params.patchsetNumber)
    - name: changeNumber
      value: $(params.changeNumber)
    - name: CODEBASE_NAME
      value: $(params.CODEBASE_NAME)
    - name: BRANCH
      value: $(tasks.init-values.results.NORMALIZED_BRANCH)
{{- end -}}

# The last section for Build Pipeline
{{- define "build-pipeline-end" -}}
