# Default values for edp-tekton.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # -- Gerrit SSH node port
  gerritSSHPort: "30003"

tekton:
  # --The resource limits and requests for the Tekton Tasks
  resources:
    limits:
      cpu: "2"
      memory: "3Gi"
    requests:
      cpu: "0.5"
      memory: "2Gi"
