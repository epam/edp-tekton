{{- define "js-pnpm-build-common" -}}
- name: build
  taskRef:
    kind: Task
    name: edp-pnpm
  runAfter:
    - update-build-number
    - get-cache
  params:
    - name: BASE_IMAGE
      value: $(params.image)
  workspaces:
    - name: source
      workspace: shared-workspace

- name: sonar
  taskRef:
    kind: Task
    name: sonarqube-general
  runAfter:
    - build
  params:
    - name: SONAR_PROJECT_KEY
      value: $(params.CODEBASE_NAME)
    - name: SONAR_PROJECT_NAME
      value: $(params.CODEBASE_NAME)
    - name: branch
      value: $(params.git-source-revision)
  workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source

- name: push
  taskRef:
    kind: Task
    name: npm
  runAfter:
    - sonar
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_COMMANDS
      value: |
        export upBase64=$(echo -n ${CI_USERNAME}:${CI_PASSWORD} | base64)
        # Get Nexus repository name
        versionLowerCase=$(echo $(tasks.get-version.results.VERSION) | tr '[:upper:]' '[:lower:]')

        export NEXUS_HOST="//${NEXUS_HOST_URL#*://}"

        if [[ "$versionLowerCase" == *"snapshot"* ]]; then
            export npm_config_userconfig=/var/configmap/.npmrc-publish-snapshots
        else
            export npm_config_userconfig=/var/configmap/.npmrc-publish-releases
        fi

        corepack enable

        pnpm publish --access public --no-git-checks
  workspaces:
    - name: source
      workspace: shared-workspace
      subPath: source
{{- end -}}

{{- define "js-pnpm-review-common" -}}
- name: build
  taskRef:
    kind: Task
