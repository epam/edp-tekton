{{ if has "github" .Values.global.gitProviders }}
{{- $registry := include "edp-tekton.registry" . -}}
{{- $resourceMapping := dict
      "java8" (printf "%s/gradle:7.5.1-jdk8" $registry)
      "java11" (printf "%s/gradle:7.5.1-jdk11" $registry)
      "java17" (printf "%s/gradle:7.5.1-jdk17" $registry)
   -}}
{{- $altResourceMapping := dict
      "java8" (printf "%s/gradle:7.5.1-jdk11" $registry)
      "java11" (printf "%s/gradle:7.5.1-jdk11" $registry)
      "java17" (printf "%s/gradle:7.5.1-jdk17" $registry)
   -}}
{{- range $k, $v := $resourceMapping }}
{{- $valueFromAlt := pluck $k $altResourceMapping | first -}}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: github-gradle-{{ $k }}-aut-review
  labels:
    app.edp.epam.com/pipelinetype: review
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  description: "The Review pipeline for building {{ $k }} automation tests with Gradle"
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://portal-{{ $.Release.Namespace }}.{{ $.Values.global.dnsWildCard }}/c/main/pipelines/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/sergk/spring-petclinic"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: targetBranch
      description: Target branch of Merge Request
    - name: changeNumber
      description: Change number from Merge Request
    - name: CODEBASE_NAME
      default: '{{ $k }}-gradle'
      description: "Project name"
      type: string
    - name: CODEBASEBRANCH_NAME
      description: "Codebasebranch name"
      type: string
    - name: image
      default: '{{ $v }}'
      description: "gradle image version"
      type: string
    - name: sonar_image
      default: '{{ $valueFromAlt }}'
      description: "sonar image version"
      type: string
    - name: gitfullrepositoryname
      description: "repository full name"
      type: string
    - name: gitsha
      description: "commit sha"
      type: string
  tasks:

{{- include "github-review-start" $ | nindent 4 }}

    - name: sonar
      taskRef:
        kind: Task
        name: sonarqube-gradle
      runAfter:
        - init-values
      params:
        - name: BASE_IMAGE
          value: $(params.sonar_image)
        - name: SONAR_PROJECT_KEY
          value: $(params.CODEBASE_NAME)
        - name: SONAR_PROJECT_NAME
          value: $(params.CODEBASE_NAME)
        - name: EXTRA_COMMANDS
          value: |
            -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
            -Dsonar.projectKey=$(params.CODEBASE_NAME) \
            -Dsonar.projectName=$(params.CODEBASE_NAME) \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.pullrequest.key=$(params.changeNumber) \
            -Dsonar.pullrequest.branch=$(params.git-source-revision) \
            -Dsonar.pullrequest.base=$(params.targetBranch) \
            sonarqube
      workspaces:
        - name: source
          workspace: shared-workspace
          subPath: source

{{ include "github-review-vote" $ | nindent 2 }}
---
{{ end }}
{{ end }}
