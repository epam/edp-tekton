{{ if has "gitlab" .Values.global.gitProviders }}
{{- $registry := include "edp-tekton.registry" . -}}
{{- $resourceMapping := dict
      "java8" (printf "%s/gradle:7.5.1-jdk8" $registry)
      "java11" (printf "%s/gradle:7.5.1-jdk11" $registry)
      "java17" (printf "%s/gradle:7.5.1-jdk17" $registry)
   -}}
{{- $altResourceMapping := dict
      "java8" (printf "%s/gradle:7.5.1-jdk11" $registry)
      "java11" (printf "%s/gradle:7.5.1-jdk11" $registry)
      "java17" (printf "%s/gradle:7.5.1-jdk17" $registry)
   -}}
{{- range $k, $v := $resourceMapping }}
{{- $valueFromAlt := pluck $k $altResourceMapping | first -}}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gitlab-gradle-{{ $k }}-aut-build-edp
  labels:
    app.edp.epam.com/pipelinetype: build
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  description: "The Build pipeline for building {{ $k }} automation tests with Gradle (EDP version)"
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: git-source-url
      default: "https://github.com/sergk/spring-petclinic"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: CODEBASE_NAME
      default: '{{ $k }}-gradle'
      description: "Project name"
      type: string
    - name: CODEBASEBRANCH_NAME
      description: "Codebasebranch name"
      type: string
    - name: changeNumber
      description: Change number from Merge Request
      default: ""
      type: string
    - name: sonar_image
      default: '{{ $valueFromAlt }}'
      description: "sonar image version"
      type: string

{{- include "build-result" $ | nindent 2 }}

  tasks:

{{- include "gitlab-build-start" $ | nindent 4 }}

    - name: get-version
      taskRef:
        kind: Task
        name: get-version-edp
      runAfter:
        - init-values
      params:
        - name: CODEBASEBRANCH_NAME
          value: $(params.CODEBASEBRANCH_NAME)

    - name: sonar
      taskRef:
        kind: Task
        name: sonarqube-gradle
      runAfter:
        - get-version
      params:
        - name: BASE_IMAGE
          value: $(params.sonar_image)
        - name: SONAR_PROJECT_KEY
          value: $(params.CODEBASE_NAME)
        - name: SONAR_PROJECT_NAME
          value: $(params.CODEBASE_NAME)
        - name: EXTRA_COMMANDS
          value: |
            -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
            -Dsonar.projectKey=$(params.CODEBASE_NAME) \
            -Dsonar.projectName=$(params.CODEBASE_NAME) \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.branch.name=$(params.git-source-revision) \
            -Dsonar.qualitygate.wait=true \
            sonarqube
      workspaces:
        - name: source
          workspace: shared-workspace
          subPath: source

    - name: git-tag
      taskRef:
        kind: Task
        name: git-cli
      runAfter:
        - sonar
      params:
        - name: GIT_USER_EMAIL
          value: edp-ci@edp.ci-user
        - name: GIT_USER_NAME
          value: edp-ci
        - name: GIT_SCRIPT
          value: |
            git tag -a "$(tasks.get-version.results.VCS_TAG)" -m "Tag is added automatically by CI user"
            git push --tags
      workspaces:
        - name: source
          workspace: shared-workspace
          subPath: source
        - name: ssh-directory
          workspace: ssh-creds
---
{{ end }}
{{ end }}
