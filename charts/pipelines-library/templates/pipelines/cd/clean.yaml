
{{ if .Values.pipelines.deployableResources.deploy }}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: clean
  labels:
    app.edp.epam.com/pipelinetype: clean
    app.edp.epam.com/triggertemplate: clean
spec:
  description: |
    This Pipeline is used to delete Argo CD application.
  params:
    - name: pipelineUrl
      description: |
        URL of the pipeline run in Tekton Dashboard.
      type: string
      default: https://portal-{{ .Release.Namespace }}.{{ .Values.global.dnsWildCard }}/c/main/pipelines/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)
    - name: CDPIPELINE
      description: |
        EDP kind:CDPipeline name used for deployment. For example: mypipe, myfeature
      type: string
    - name: CDSTAGE
      description: |
        EDP kind:Stage name of the kind:CDPipeline defined in the CDPIPELINE values. For example: dev, test, prod
      type: string
    - name: KUBECONFIG_SECRET_NAME
      description: The name of secret with Kubeconfig to connect to the remote cluster
  tasks:
    - name: pre-clean
      taskRef:
        kind: Task
        name: run-clean-gate
      params:
        - name: PIPELINE
          value: $(params.CDPIPELINE)
        - name: STAGE
          value: $(params.CDSTAGE)
        - name: KUBECONFIG_SECRET_NAME
          value: $(params.KUBECONFIG_SECRET_NAME)
        - name: BASE_IMAGE
          value: "{{ include "edp-tekton.registry" . }}/bitnami/kubectl:1.25.4"
        - name: EXTRA_COMMANDS
          value:
            echo "Hello World"

    - name: clean
      taskRef:
        kind: Task
        name: clean
      runAfter:
        - pre-clean
      params:
        - name: PIPELINE
          value: $(params.CDPIPELINE)
        - name: STAGE
          value: $(params.CDSTAGE)

    - name: post-clean
      taskRef:
        kind: Task
        name: run-clean-gate
      runAfter:
        - clean
      params:
        - name: PIPELINE
          value: $(params.CDPIPELINE)
        - name: STAGE
          value: $(params.CDSTAGE)
        - name: KUBECONFIG_SECRET_NAME
          value: $(params.KUBECONFIG_SECRET_NAME)
        - name: BASE_IMAGE
          value: "{{ include "edp-tekton.registry" . }}/bitnami/kubectl:1.25.4"
        - name: EXTRA_COMMANDS
          value:
            echo "Hello World"
{{ end }}
