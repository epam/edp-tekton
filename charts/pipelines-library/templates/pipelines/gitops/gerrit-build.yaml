{{ if has "gerrit" .Values.global.gitProviders }}
{{ if .Values.pipelines.deployableResources.gitops }}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gerrit-helm-gitops-sys-build-edp
  labels:
    app.edp.epam.com/pipelinetype: build
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  description: The Build pipeline for linting and validating manifests in the GitOps system repository
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://portal-{{ .Release.Namespace }}.{{ .Values.global.dnsWildCard }}/c/main/pipelines/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/sergk/spring-petclinic"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "main"
      type: string
    - name: CODEBASE_NAME
      default: edp-gitops
      description: "Project name"
      type: string
    - name: changeNumber
      description: Change number from Merge Request
      type: string
    - name: patchsetNumber
      description: Patchset number from Merge Request
      type: string
  tasks:

{{- include "gerrit-build-start" $ | nindent 4 }}

    - name: yaml-lint
      runAfter:
        - init-values
      taskRef:
        kind: Task
        name: yaml-lint
      workspaces:
        - name: source
          subPath: source
          workspace: shared-workspace

{{- end }}
{{- end }}
