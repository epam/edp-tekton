{{ if has "gerrit" .Values.global.gitProviders }}
{{ if .Values.pipelines.deployableResources.gitops }}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gerrit-helm-gitops-sys-review
  labels:
    app.edp.epam.com/pipelinetype: review
    app.edp.epam.com/triggertemplate: gerrit-review-template
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  description: The Review pipeline for linting and validating manifests in the GitOps system repository
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://portal-{{ .Release.Namespace }}.{{ .Values.global.dnsWildCard }}/c/main/pipelines/pipelineruns/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/sergk/spring-petclinic"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "main"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: CODEBASE_NAME
      default: krci-gitops
      description: "Project name"
      type: string
    - name: targetBranch
      description: Target branch of Merge Request
      type: string
    - name: changeNumber
      description: Change number from Merge Request
      type: string
    - name: patchsetNumber
      description: Patchset number from Merge Request
      type: string
  tasks:

{{- include "gerrit-review-start" $ | nindent 4 }}

    - name: yaml-lint
      runAfter:
        - init-values
      taskRef:
        kind: Task
        name: yaml-lint
      workspaces:
        - name: source
          subPath: source
          workspace: shared-workspace

{{ include "gerrit-review-vote" . | nindent 2 }}

{{- end }}
{{- end }}
