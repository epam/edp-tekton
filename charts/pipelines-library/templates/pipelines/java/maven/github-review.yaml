{{ if eq .Values.global.gitProvider "github" }}
{{- $resourceMapping := dict "java8" "maven:3.9.0-eclipse-temurin-8" "java11" "maven:3.9.0-eclipse-temurin-11" "java17" "maven:3.9.0-eclipse-temurin-17" -}}
{{- range $k, $v := $resourceMapping }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: github-maven-{{ $k }}-app-review
  labels:
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://tekton-{{ $.Release.Namespace }}.{{ $.Values.global.dnsWildCard }}/#/namespaces/$(context.pipelineRun.namespace)/pipelineruns/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/sergk/spring-petclinic"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: SONAR_URL
      default: {{ $.Values.global.sonarUrl | default (printf "http://sonar.%s:9000" $.Release.Namespace) }}
      description: SonarQube url for static code analysis
      type: string
    - name: NEXUS_URL
      default: 'http://nexus.{{ $.Release.Namespace }}:8081'
      description: Nexus url
      type: string
    - name: CODEBASE_NAME
      default: '{{ $k }}-maven'
      description: "Project name"
      type: string
    - name: CODEBASEBRANCH_NAME
      description: "Codebasebranch name"
      type: string
    - name: image
      default: '{{ $v }}'
      description: "maven image version"
      type: string
    - name: gitfullrepositoryname
      description: "repository full name"
      type: string
    - name: gitsha
      description: "commit sha"
      type: string
    - name: CHART_DIR
      description: "Deploy templates directory for helm-lint"
      default: "deploy-templates"
    - name: CT_CONFIGS_DIR
      description: "ct-configs directory for helm-lint"
      default: "ct-configs"
  tasks:

{{- include "github-review-start" $ | nindent 4 }}

{{- include "java-maven-get-module" . | nindent 4 }}

    - name: compile
      taskRef:
        kind: Task
        name: maven
      runAfter:
        - init-values
      params:
        - name: MAVEN_IMAGE
          value: $(params.image)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - compile
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: test
      taskRef:
        kind: Task
        name: maven
      runAfter:
        - compile
      params:
        - name: MAVEN_IMAGE
          value: $(params.image)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - org.jacoco:jacoco-maven-plugin:prepare-agent
            - '-Dmaven.test.failure.ignore=true'
            - verify
            - org.jacoco:jacoco-maven-plugin:report
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: sonar
      taskRef:
        kind: Task
        name: maven
      runAfter:
        - test
      params:
        - name: MAVEN_IMAGE
          value: $(params.image)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - '-Dsonar.projectKey=$(params.CODEBASEBRANCH_NAME)'
            - '-Dsonar.projectName=$(params.CODEBASEBRANCH_NAME)'
            - '-Dsonar.qualitygate.wait=true'
            - '-Dsonar.host.url=$(params.SONAR_URL)'
            - verify
            - sonar:sonar
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: build
      taskRef:
        kind: Task
        name: maven
      runAfter:
        - sonar
      params:
        - name: MAVEN_IMAGE
          value: $(params.image)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - clean
            - package
            - '-DskipTests=true'
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: dockerfile-lint
      taskRef:
        kind: Task
        name: hadolint
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: dockerbuild-verify
      taskRef:
        kind: Task
        name: dockerbuild-verify
      runAfter:
        - get-maven-module
        - build
        - dockerfile-lint
      params:
        - name: CONTEXT
          value: "$(tasks.get-maven-module.results.DEPLOYABLE_MODULE_DIR)"
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: helm-lint
      taskRef:
        kind: Task
        name: helm-lint
      runAfter:
        - fetch-repository
      params:
        - name: CHART_DIR
          value: $(params.CHART_DIR)
        - name: CT_CONFIGS_DIR
          value: $(params.CT_CONFIGS_DIR)
      workspaces:
        - name: source
          workspace: shared-workspace

{{ include "github-review-vote" $ | nindent 2 }}

---
{{ end }}
{{ end }}
