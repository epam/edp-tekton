{{ if eq .Values.global.gitProvider "gerrit" }}
{{- $resourceMapping := list "react" "angular" "vue" "express" "next" -}}
{{- range $k := $resourceMapping }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gerrit-npm-{{ $k }}-lib-review
  labels:
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://tekton-{{ $.Release.Namespace }}.{{ $.Values.global.dnsWildCard }}/#/namespaces/$(context.pipelineRun.namespace)/pipelineruns/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/epmd-edp/javascript-npm-{{ $k }}"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: SONAR_URL
      default: '{{- include "edp-tekton.sonarUrl" $ }}'
      description: SonarQube url for static code analysis
      type: string
    - name: NEXUS_URL
      default: '{{- include "edp-tekton.nexusUrl" $ }}'
      description: Nexus url
      type: string
    - name: CODEBASE_NAME
      default: '{{ $k }}-npm-edp-version'
      description: "Project name"
      type: string
    - name: image
      default: 'docker.io/library/node:18.10-alpine3.16'
      description: "npm image version"
      type: string
    - name: targetBranch
      description: Target branch of Merge Request
    - name: changeNumber
      description: Change number from Merge Request
    - name: patchsetNumber
      description: Patchset number from Merge Request
  tasks:

{{- include "gerrit-review-start" $ | nindent 4 }}

{{- include "js-npm-review-common" . | nindent 4 }}

{{ include "gerrit-review-vote" $ | nindent 2 }}

---
{{ end }}
{{ end }}
