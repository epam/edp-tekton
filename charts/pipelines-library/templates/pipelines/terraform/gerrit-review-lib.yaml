{{ if has "gerrit" .Values.global.gitProviders }}
{{ if .Values.pipelines.deployableResources.terraform }}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gerrit-terraform-terraform-lib-review
  labels:
    app.edp.epam.com/pipelinetype: review
    app.edp.epam.com/triggertemplate: gerrit-review-template
    {{- include "edp-tekton.labels" . | nindent 4 }}
spec:
  description: "The Review pipeline for building Terraform library"
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://portal-{{ .Release.Namespace }}.{{ .Values.global.dnsWildCard }}/c/main/pipelines/$(context.pipelineRun.namespace)/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/epmd-edp/hcl-terraform-terraform"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: changeNumber
      description: Change number from Merge Request
    - name: patchsetNumber
      description: Patchset number from Merge Request
    - name: CODEBASE_NAME
      default: 'terraform-terraform'
      description: "Project name"
      type: string
    - name: targetBranch
      description: Target branch of Merge Request
    - name: terraform_default_version
      type: string
      default: "1.5.7"
      description: The default terraform version used if the `.terraform-version` file does not exist in the repository.

  tasks:

{{- include "gerrit-review-start" . | nindent 4 }}

{{- include "terraform-check-review-common" . | nindent 4 }}

{{ include "gerrit-review-vote" . | nindent 2 }}

{{ end }}
{{ end }}
