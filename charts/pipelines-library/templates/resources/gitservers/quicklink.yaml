{{- range $name, $server := .Values.gitServers }}
{{- if has $server.gitProvider $.Values.global.gitProviders }}
apiVersion: v2.edp.epam.com/v1
kind: QuickLink
metadata:
  name: {{ $name }}
  labels:
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  type: system
  url: "https://{{ dig "quickLink" "host" $server.host $server}}"
  visible: true
  {{- if eq $server.gitProvider "github" }}
  icon: ""
  {{- else if eq $server.gitProvider "gitlab" }}
  icon: ""
  {{- else if eq $server.gitProvider "gerrit" }}
  icon: ""
  {{- end }}
{{- end }}
---
{{- end }}
