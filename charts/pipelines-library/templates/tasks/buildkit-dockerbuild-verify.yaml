{{ if .Values.pipelines.deployableResources.tasks }}
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: dockerbuild-verify-buildkit
  labels:
    app.kubernetes.io/based-on: "0.6"
    {{- include "edp-tekton.labels" . | nindent 4 }}
  annotations:
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/categories: Image Build
    tekton.dev/tags: image-build
    tekton.dev/displayName: "Build container image using Buildkit"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
   This task builds a Docker image from a Dockerfile using Buildkit without pushing it to a registry. It outputs the image digest and stores the image as a tar file.
  workspaces:
    - name: source
      description: Holds the context and Dockerfile
    - name: dockerconfig
      description: Includes a docker `config.json`
      optional: true
      mountPath: /root/.docker
  params:
    - name: codebase-name
      description: Name of codebase
      default: "placeholder"
    - name: image-tag
      description: Image tag
      default: "lastest"
    - name: image-tar
      description: Name (reference) of the image tar.
      default: "image_tar"
    - name: dockerfile
      description: Dockerfile name.
      default: "Dockerfile"
    - name: context
      description: The build context used by Buildkit.
      default: ./
    - name: builder-image
      description: The image on which builds will run
      default: epamedp/buildkit:0.1.1
  results:
    - name: IMAGE_DIGEST
      description: Digest of the image just built.
    - name: IMAGE_URL
      description: URL of the image just built.
  steps:
    - name: build-no-push
      workingDir: $(workspaces.source.path)
      image: "$(params.builder-image)"
      env:
        - name: CODEBASE_NAME
          value: "$(params.codebase-name)"
        - name: IMAGE_TAG
          value: "$(params.image-tag)"
        - name: IMAGE_TAR
          value: "$(params.image-tar)"
        - name: DOCKERFILE
          value: "$(params.dockerfile)"
        - name: CONTEXT
          value: "$(params.context)"
        - name: CONTAINER_REGISTRY_URL
          valueFrom:
            configMapKeyRef:
              name: krci-config
              key: container_registry_host
        - name: CONTAINER_REGISTRY_SPACE
          valueFrom:
            configMapKeyRef:
              name: krci-config
              key: container_registry_space
      script: |
        #!/bin/sh
        set -eux

        CONTEXT_DIR=/workspace/source/${CONTEXT}
        DOCKERFILE_PATH=/workspace/source/${DOCKERFILE}

        export BUILDKIT_PROGRESS=plain

        base_command="buildctl-daemonless.sh build \
        --frontend=dockerfile.v0 \
        --local context="${CONTEXT_DIR}" \
        --local dockerfile="$(dirname "${DOCKERFILE_PATH}")" \
        --opt filename="$(basename "${DOCKERFILE_PATH}")" \
        --output type=oci,dest=${IMAGE_TAR}.tar \
        --metadata-file metadata.json"
      
        echo "Executing: ${base_command}"
        eval "${base_command}"
      securityContext:
        privileged: true
{{- include "resources" . | nindent 6 }}
{{ end }}
