apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: rpm-build
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/categories: Build Tools
    tekton.dev/tags: build-tool
    tekton.dev/platforms: "linux/amd64,linux/s390x,linux/ppc64le"
spec:
  params:
    - name: PATH_CONTEXT
      type: string
      default: ""
      description: The path where package.json of the project is defined.
    - name: BASE_IMAGE
      type: string
      default: "docker.io/epamedp/tekton-rpm:0.1.4"
      description: The rpm image you want to use.
    - name: ci-nexus
      type: string
      description: name of the secret for the Nexus integration
      default: ci-nexus
    - name: codebase_name
      type: string
      description: Codebase name of application
      default: c
    - name: numeric_version
      type: string
      description: Current numeric version of application
      default: ""
    - name: suffix
      type: string
      description: Current build version of application
      default: "1"
    - name: CACHE_DIR
      default: "/workspace/source/cache"
      description: The path to the cache directory.
    - name: EXTRA_LINT_COMMAND
      type: string
      description: q
      default: ""
    - name: EXTRA_BUILD_COMMAND
      type: string
      description: q
      default: ""
    - name: EXTRA_PUSH_COMMAND
      type: string
      description: q
      default: ""

  workspaces:
    - name: source
  steps:
    - name: lint
      image: $(params.BASE_IMAGE)
      workingDir: $(workspaces.source.path)/$(params.PATH_CONTEXT)
      env:
        - name: CODEBASE_NAME
          value: $(params.codebase_name)
      script: |
        set -e

        $(params.EXTRA_LINT_COMMAND)

    - name: build
      image: $(params.BASE_IMAGE)
      workingDir: $(workspaces.source.path)/$(params.PATH_CONTEXT)
      env:
        - name: CODEBASE_NAME
          value: $(params.codebase_name)
        - name: NUMERIC_VERSION
          value: $(params.numeric_version)
        - name: SUFFIX
          value: $(params.suffix)
      script: |
        set -e

        $(params.EXTRA_BUILD_COMMAND)

    - name: publish
      image: $(params.BASE_IMAGE)
      workingDir: $(workspaces.source.path)/$(params.PATH_CONTEXT)
      env:
        - name: CODEBASE_NAME
          value: $(params.codebase_name)
        - name: NUMERIC_VERSION
          value: $(params.numeric_version)
        - name: SUFFIX
          value: $(params.suffix)
        - name: CI_USERNAME
          valueFrom:
            secretKeyRef:
              name: $(params.ci-nexus)
              key: username
        - name: CI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: $(params.ci-nexus)
              key: password
        - name: NEXUS_HOST_URL
          valueFrom:
            secretKeyRef:
              name: $(params.ci-nexus)
              key: url
      script: |
        set -e
        $(params.EXTRA_PUSH_COMMAND)

{{- include "resources" . | nindent 6 }}
