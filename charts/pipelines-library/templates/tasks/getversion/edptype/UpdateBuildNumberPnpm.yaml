{{ if .Values.pipelines.deployableResources.tasks }}
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: update-build-number-pnpm
spec:
  description: >-
    This task updates the build number in an pnpm project by setting a new version in the `package.json` file using the provided branch version and build ID.
  workspaces:
    - name: source
      description: The workspace consisting of maven project.
  params:
    - name: BRANCH_VERSION
      type: string
      description: "Branch version"
    - name: BUILD_ID
      type: string
      description: "Version"
    - name: BASE_IMAGE
      description: "The base image for the task"
      default: "{{ include "edp-tekton.registry" . }}/library/node:22.15.0-alpine3.21"
  steps:
    - name: update-build-number
      image: $(params.BASE_IMAGE)
      workingDir: $(workspaces.source.path)
      env:
        - name: BRANCH_VERSION
          value: "$(params.BRANCH_VERSION)"
        - name: BUILD_ID
          value: "$(params.BUILD_ID)"
      script: |
        #!/usr/bin/env sh
        set -ex

        corepack enable

        pnpm version ${BRANCH_VERSION}-${BUILD_ID} --no-git-tag-version
{{ end }}
