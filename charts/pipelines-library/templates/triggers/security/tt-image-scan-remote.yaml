{{- if .Values.pipelines.deployableResources.security }}
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  labels:
    {{- include "edp-tekton.labels" . | nindent 4 }}
  name: image-scan-remote
spec:
  params:
    - name: IMAGE_NAMES
      description: Array of container images to scan.
    - name: COMPONENT_NAME
      description: Name of the component to which the images belong. Pipeline will use this name to create/update the appropriate Engagement with scan reports in DefectDojo.
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        annotations:
          argocd.argoproj.io/compare-options: IgnoreExtraneous
        generateName: image-scan-remote-
        labels:
          app.edp.epam.com/pipelinetype: security
      spec:
        params:
          - name: IMAGE_NAMES
            value:
              - docker.io/busybox:1.37.0
          - name: COMPONENT_NAME
            value: busybox
        pipelineRef:
          name: image-scan-remote
        taskRunTemplate:
          serviceAccountName: tekton
          {{- if .Values.pipelines.podTemplate }}
          podTemplate: {{ .Values.pipelines.podTemplate | toYaml | nindent 12 }}
          {{- end }}
        workspaces:
          - name: shared-workspace
            subPath: codebase
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 5Gi
{{- end }}
