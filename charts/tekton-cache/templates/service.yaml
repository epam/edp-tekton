apiVersion: v1
kind: Service
metadata:
  name: tekton-cache
  labels:
    {{- include "tekton-cache.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "tekton-cache.selectorLabels" . | nindent 4 }}
